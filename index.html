<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/controller.js" type="module" ></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="todo-form">
            <h1 id="title">TaskPilot</h1>
            <div class="todo-form-field">
                <label for="">Id</label>
                <label class="user-input" id="id" >
            </div>
            <div class="todo-form-field">
                <label for="">Name</label>
                <input class="user-input" id="name" type="text" placeholder="Cleaning">
                <span id="name-error"></span>
            </div>
            <div class="todo-form-field">
                <label for="">Desc</label>
                    <textarea class="user-input" id="desc" rows="5" cols="30" placeholder="task description"></textarea>
                    <span id="desc-error"></span>
            </div>
            <div class="todo-form-field">
                <label for="">Date</label>
                <input class="user-input" value="2025-12-21" id="date" type="date">
                <span id="date-error"></span>
            </div>
            <div class="todo-form-field">
                <label for="">Time</label>
                <input class="user-input" value="05:05:05" id="time" type="time">
            </div>
            <div class="todo-form-field">
                <label for="">Photo</label>
                <input class="user-input" id="photo" type="url" placeholder="image link">
            </div>
        </div>
        <div id="operations">
            <div class="op">
                <div class="op-1">
                    <button  id="add">Add</button>
                    <button id="delete" disabled>Delete</button>
                    <button id="update" disabled>Update</button>
                </div>
                <div class="op-2">
                    <button id="search">Search</button>
                    <button id="save">Save</button>
                    <button id="clear">Clear All</button>
                </div>
            </div>
            <div class="search">
                <input type="text" class="search-inp" placeholder="Search for a task...">
                <div class="search-icon" id="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div id="totals">
            <div class="total">
                <p>Total Records:</p>&nbsp;
                <span id="total">0</span>
            </div>
            <div class="marked">
                <p>Marked Records:</p>&nbsp;
                <div id="marked">0</div>
            </div>
            <div class="unmarked">
                <p>Unmarked Records:</p>&nbsp;
                <div id="unmarked">0</div>
            </div>
        </div>
        <div id="records">
            <div class="table-wrapper">
                <table class="task-table">
                    <thead>
                        <tr class="task-head">
                            <th>Id</th>
                            <th class="name">
                                Name
                                <i class="fa-solid fa-arrow-up" id="sort-up"></i>
                                <i class="fa-solid fa-arrow-down" id="sort-down"></i>
                            </th>
                            <th>Desc</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Photo</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
